name: Auto-merge Claude branches

on:
  push:
    branches:
      - 'claude/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and merge PR
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            console.log(`Processing branch: ${branch}`);

            // Check if PR already exists
            const { data: existingPRs } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              base: 'main',
              state: 'open'
            });

            let pr;
            if (existingPRs.length > 0) {
              pr = existingPRs[0];
              console.log(`Found existing PR #${pr.number}`);
            } else {
              // Create new PR
              const { data: newPR } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Auto-merge: ${branch}`,
                head: branch,
                base: 'main',
                body: `Automated PR from Claude Code session.\n\nBranch: \`${branch}\``
              });
              pr = newPR;
              console.log(`Created PR #${pr.number}`);
            }

            // Wait a moment for PR to be ready
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Merge the PR
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash'
              });
              console.log(`Merged PR #${pr.number}`);
            } catch (error) {
              console.log(`Merge failed: ${error.message}`);
              // If merge fails, it might need approval - leave PR open
            }
