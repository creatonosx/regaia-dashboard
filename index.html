<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regaia Mission Control</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #1a1a1a; color: #e0e0e0; min-height: 100vh; padding: 12px; }
        
        #dashboard { display: none; }
        header { display: flex; flex-direction: column; gap: 12px; padding: 12px 0; border-bottom: 1px solid #333; margin-bottom: 16px; }
        header > div { display: flex; justify-content: space-between; align-items: center; }
        h1 { font-size: 1.2rem; font-weight: 600; color: #fff; }
        .streak { background: #2a2a2a; padding: 6px 12px; border-radius: 20px; font-size: 0.85rem; }
        .streak span { color: #f59e0b; font-weight: 600; }
        .logout-btn { background: none; border: 1px solid #444; color: #888; padding: 6px 12px; border-radius: 6px; font-size: 0.8rem; }
        
        .stats-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 16px; }
        .stat-card { background: #242424; border-radius: 10px; padding: 14px; border: 1px solid #333; text-align: center; }
        .stat-card h3 { color: #888; font-size: 0.75rem; margin-bottom: 6px; }
        .stat-card .value { font-size: 1.4rem; font-weight: 700; color: #fff; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .stat-card .value input { background: transparent; border: none; color: #fff; font-size: 1.4rem; font-weight: 700; width: 50px; text-align: center; }
        .stat-btn { background: none; border: 1px solid #444; color: #888; width: 24px; height: 24px; border-radius: 4px; font-size: 0.9rem; }
        
        .progress-section { background: #242424; border-radius: 10px; padding: 14px; margin-bottom: 16px; border: 1px solid #333; }
        .progress-title { font-size: 0.95rem; font-weight: 600; color: #fff; margin-bottom: 10px; }
        .progress-stats { font-size: 0.8rem; color: #888; margin-bottom: 8px; }
        .progress-bar { height: 8px; background: #333; border-radius: 4px; margin-bottom: 10px; }
        .progress-fill { height: 100%; background: #10b981; border-radius: 4px; }
        .checklist-row { display: flex; flex-wrap: wrap; gap: 8px; }
        .check-item { background: #2a2a2a; padding: 8px 10px; border-radius: 6px; display: flex; align-items: center; gap: 6px; font-size: 0.75rem; flex: 1 1 auto; min-width: 80px; }
        .check-item.checked { background: #10b981; }
        .check-item .check { width: 14px; height: 14px; border: 1px solid #444; border-radius: 3px; }
        .check-item.checked .check { border-color: #fff; background: #fff; }
        .check-item.checked .check::after { content: '‚úì'; color: #10b981; font-size: 9px; }
        
        .kanban-section { background: #242424; border-radius: 10px; padding: 14px; margin-bottom: 16px; border: 1px solid #333; }
        .kanban-title { font-size: 0.95rem; font-weight: 600; color: #fff; margin-bottom: 12px; }
        .kanban-grid { display: flex; flex-direction: column; gap: 12px; }
        .kanban-col { background: #1e1e1e; border-radius: 8px; padding: 12px; }
        .kanban-col h4 { color: #888; font-size: 0.75rem; margin-bottom: 8px; display: flex; justify-content: space-between; }
        .kanban-add { background: none; border: none; color: #666; font-size: 1rem; cursor: pointer; }
        .kanban-item { background: #2a2a2a; padding: 10px; border-radius: 6px; margin-bottom: 6px; display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; }
        .kanban-item span { flex: 1; }
        .kanban-item .delete { background: none; border: none; color: #666; font-size: 1rem; cursor: pointer; }
        
        .content-section { display: flex; flex-direction: column; gap: 12px; margin-bottom: 16px; }
        .content-card { background: #242424; border-radius: 10px; padding: 12px; border: 1px solid #333; }
        .content-card h3 { color: #888; font-size: 0.75rem; margin-bottom: 8px; }
        .content-card input { width: 100%; background: #2a2a2a; border: 1px solid #333; border-radius: 6px; padding: 10px; color: #fff; font-size: 0.9rem; }
        
        .task-section { background: #242424; border-radius: 10px; padding: 14px; margin-bottom: 16px; border: 1px solid #333; }
        .task-section h3 { color: #888; font-size: 0.75rem; margin-bottom: 8px; }
        .task-section input { width: 100%; background: #2a2a2a; border: 1px solid #333; border-radius: 6px; padding: 12px; color: #fff; font-size: 0.95rem; }
        
        .competitor-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .competitor-item { background: #242424; border-radius: 8px; padding: 12px; border: 1px solid #333; }
        .competitor-item strong { color: #fff; font-size: 0.85rem; display: block; margin-bottom: 4px; }
        .competitor-item input { width: 100%; background: #2a2a2a; border: none; color: #888; font-size: 0.8rem; margin-top: 6px; }
        
        @media (min-width: 600px) {
            body { padding: 20px; }
            header { flex-direction: row; padding: 20px 0; margin-bottom: 30px; }
            h1 { font-size: 1.5rem; }
            .stats-row { grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 30px; }
            .stat-card { padding: 20px; }
            .stat-card h3 { font-size: 0.85rem; margin-bottom: 8px; }
            .stat-card .value { font-size: 1.8rem; }
            .stat-card .value input { font-size: 1.8rem; width: 80px; }
            .stat-btn { width: 28px; height: 28px; font-size: 1rem; }
            .progress-section { padding: 24px; margin-bottom: 24px; }
            .progress-title { font-size: 1.1rem; margin-bottom: 16px; }
            .progress-stats { font-size: 0.9rem; }
            .progress-bar { height: 12px; margin-bottom: 16px; }
            .check-item { padding: 12px; font-size: 0.85rem; }
            .check-item .check { width: 18px; height: 18px; }
            .kanban-section { padding: 24px; margin-bottom: 24px; }
            .kanban-title { font-size: 1.1rem; margin-bottom: 20px; }
            .kanban-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
            .kanban-col { padding: 16px; min-height: 200px; }
            .kanban-col h4 { font-size: 0.85rem; margin-bottom: 12px; }
            .kanban-item { padding: 12px; font-size: 0.9rem; }
            .content-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 24px; }
            .content-card { padding: 20px; }
            .content-card h3 { font-size: 0.85rem; margin-bottom: 12px; }
            .task-section { padding: 24px; }
            .task-section h3 { font-size: 0.85rem; margin-bottom: 12px; }
            .competitor-grid { grid-template-columns: repeat(4, 1fr); gap: 12px; }
            .competitor-item { padding: 16px; }
            .competitor-item strong { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <header>
            <div>
                <h1>üöÄ Regaia Mission Control</h1>
                <div class="streak">üî• <span id="streak">0</span> day streak</div>
            </div>
            <button id="logoutBtn" class="logout-btn">Sign Out</button>
        </header>
        
        <div class="stats-row">
            <div class="stat-card"><h3>Players</h3><div class="value"><button class="stat-btn" data-action="adjust" data-stat="playersCurrent" data-delta="-1">-</button><input type="text" id="playersCurrent" data-action="save"><button class="stat-btn" data-action="adjust" data-stat="playersCurrent" data-delta="1">+</button></div></div>
            <div class="stat-card"><h3>Target</h3><div class="value"><button class="stat-btn" data-action="adjust" data-stat="playersTarget" data-delta="-10">-</button><input type="text" id="playersTarget" data-action="save"><button class="stat-btn" data-action="adjust" data-stat="playersTarget" data-delta="10">+</button></div></div>
            <div class="stat-card"><h3>Merchants</h3><div class="value"><button class="stat-btn" data-action="adjust" data-stat="merchantsCurrent" data-delta="-1">-</button><input type="text" id="merchantsCurrent" data-action="save"><button class="stat-btn" data-action="adjust" data-stat="merchantsCurrent" data-delta="1">+</button></div></div>
            <div class="stat-card"><h3>Day</h3><div class="value"><button class="stat-btn" data-action="adjust" data-stat="appDay" data-delta="-1">-</button><input type="text" id="appDay" data-action="save"><button class="stat-btn" data-action="adjust" data-stat="appDay" data-delta="1">+</button></div></div>
        </div>
        
        <div class="progress-section">
            <div class="progress-title">üì± App Status <span class="progress-stats" id="progressPercent">60%</span></div>
            <div class="progress-bar"><div class="progress-fill" id="appProgress" style="width: 60%"></div></div>
            <div class="checklist-row" id="checklistRow"></div>
        </div>
        
        <div class="kanban-section">
            <div class="kanban-title">üè™ Merchant Acquisition</div>
            <div class="kanban-grid">
                <div class="kanban-col" id="kanban-todo"><h4>TODO <button class="kanban-add" data-action="addTask" data-col="todo">+</button></h4></div>
                <div class="kanban-col" id="kanban-progress"><h4>IN PROGRESS <button class="kanban-add" data-action="addTask" data-col="progress">+</button></h4></div>
                <div class="kanban-col" id="kanban-done"><h4>DONE <button class="kanban-add" data-action="addTask" data-col="done">+</button></h4></div>
            </div>
        </div>
        
        <div class="content-section">
            <div class="content-card"><h3>TODAY'S CONTENT</h3><input type="text" id="contentToday" data-action="save"></div>
            <div class="content-card"><h3>TOMORROW'S CONTENT</h3><input type="text" id="contentTomorrow" data-action="save"></div>
        </div>
        
        <div class="task-section"><h3>üéØ TODAY'S LAUNCH TASK</h3><input type="text" id="todaysTask" data-action="save"></div>
        
        <div class="competitor-grid">
            <div class="competitor-item"><strong>Pokemon GO</strong><input type="text" id="competitor0" placeholder="Check for new features" data-action="save"></div>
            <div class="competitor-item"><strong>Starbucks</strong><input type="text" id="competitor1" placeholder="Loyalty innovations" data-action="save"></div>
            <div class="competitor-item"><strong>Stepn</strong><input type="text" id="competitor2" placeholder="Web3 gaming sentiment" data-action="save"></div>
            <div class="competitor-item"><strong>Local SEA</strong><input type="text" id="competitor3" placeholder="Regional competitors" data-action="save"></div>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://fkhyriqnxpnckwoxafrv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZraHlyaXFueHBuY2t3b3hhZnJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5ODYxOTMsImV4cCI6MjA4NTU2MjE5M30._c5ZLJoJpvdzumz4HT8PbqvAUO0nO3DJOtq8EMFtd6E';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let data = {
            streak: 0, appStatus: 'In Review', appDay: 3, playersCurrent: 0, playersTarget: 100, merchantsCurrent: 2,
            checklist: [{label:'App Submitted',checked:true},{label:'IAP Configured',checked:true},{label:'ASO Keywords',checked:false},{label:'Press Kit',checked:false},{label:'Launch Content',checked:false}],
            merchants: { todo: ['Gaming Cafe A', 'Gaming Cafe B'], progress: [], done: [] },
            contentToday: 'Behind-the-scenes dev screenshot', contentTomorrow: 'Gacha pull teaser video',
            todaysTask: 'Draft 5 tweets showcasing gacha animation', competitors: ['', '', '', '']
        };
        
        function loadData() {
            const local = localStorage.getItem('regaia_dashboard');
            if (local) {
                try {
                    const parsed = JSON.parse(local);
                    data = { ...data, ...parsed };
                } catch(e) {}
            }
        }
        
        function saveData() {
            localStorage.setItem('regaia_dashboard', JSON.stringify(data));
            supabase.from('regaia_dashboard').upsert({
                id: 'main', data: data, updated_at: new Date().toISOString()
            }, { upsert: true }).catch(() => {});
        }
        
        function renderAll() {
            document.getElementById('streak').textContent = data.streak;
            document.getElementById('playersCurrent').value = data.playersCurrent;
            document.getElementById('playersTarget').value = data.playersTarget;
            document.getElementById('merchantsCurrent').value = data.merchantsCurrent;
            document.getElementById('appDay').value = data.appDay;
            
            const checked = data.checklist.filter(c => c.checked).length;
            const percent = Math.round((checked / data.checklist.length) * 100);
            document.getElementById('appProgress').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = percent + '%';
            
            document.getElementById('checklistRow').innerHTML = data.checklist.map((item, idx) => 
                `<div class="check-item ${item.checked ? 'checked' : ''}" data-action="toggleCheck" data-idx="${idx}"><div class="check"></div><span>${item.label}</span></div>`
            ).join('');
            
            document.getElementById('contentToday').value = data.contentToday;
            document.getElementById('contentTomorrow').value = data.contentTomorrow;
            document.getElementById('todaysTask').value = data.todaysTask;
            
            for (let i = 0; i < 4; i++) {
                document.getElementById('competitor' + i).value = data.competitors[i] || '';
            }
            
            renderKanban();
        }
        
        function renderKanban() {
            ['todo', 'progress', 'done'].forEach(col => {
                const items = data.merchants[col] || [];
                document.getElementById('kanban-' + col).innerHTML = 
                    `<h4>${col.toUpperCase()} <button class="kanban-add" data-action="addTask" data-col="${col}">+</button></h4>` +
                    items.map((text, idx) => 
                        `<div class="kanban-item" data-col="${col}" data-idx="${idx}"><span>${text}</span><button class="delete" data-action="deleteTask" data-col="${col}" data-idx="${idx}">√ó</button></div>`
                    ).join('');
            });
            
            ['todo', 'progress', 'done'].forEach(col => {
                new Sortable(document.getElementById('kanban-' + col), {
                    group: 'merchants', animation: 150,
                    onEnd: function(evt) {
                        const fromCol = evt.from.id.replace('kanban-', '');
                        const toCol = evt.to.id.replace('kanban-', '');
                        moveTask(fromCol, toCol, evt.oldIndex - 1, evt.newIndex - 1);
                    }
                });
            });
        }
        
        function adjustStat(stat, delta) {
            data[stat] = Math.max(0, (data[stat] || 0) + delta);
            document.getElementById(stat).value = data[stat];
            saveData();
        }
        
        function toggleCheck(idx) {
            data.checklist[idx].checked = !data.checklist[idx].checked;
            renderAll();
            saveData();
        }
        
        function addTask(col) {
            const text = prompt('Enter task name:');
            if (text) {
                if (!data.merchants[col]) data.merchants[col] = [];
                data.merchants[col].push(text);
                renderAll();
                saveData();
            }
        }
        
        function deleteTask(col, idx) {
            if (confirm('Delete?')) {
                data.merchants[col].splice(idx, 1);
                renderAll();
                saveData();
            }
        }
        
        function moveTask(fromCol, toCol, fromIdx, toIdx) {
            if (fromCol === toCol && fromIdx === toIdx) return;
            const item = data.merchants[fromCol][fromIdx];
            data.merchants[fromCol].splice(fromIdx, 1);
            if (!data.merchants[toCol]) data.merchants[toCol] = [];
            data.merchants[toCol].splice(toIdx, 0, item);
            renderAll();
            saveData();
        }
        
        document.addEventListener('click', function(e) {
            const action = e.target.dataset.action;
            if (!action) return;
            
            if (action === 'adjust') {
                adjustStat(e.target.dataset.stat, parseInt(e.target.dataset.delta));
            } else if (action === 'addTask') {
                addTask(e.target.dataset.col);
            } else if (action === 'deleteTask') {
                const el = e.target.closest('[data-col]');
                if (el) deleteTask(el.dataset.col, parseInt(el.dataset.idx));
            } else if (action === 'toggleCheck') {
                const el = e.target.closest('[data-idx]');
                if (el) toggleCheck(parseInt(el.dataset.idx));
            }
        });
        
        document.querySelectorAll('input[data-action="save"]').forEach(input => {
            input.addEventListener('change', function() {
                data[this.id] = this.value;
                saveData();
            });
        });
        
        document.getElementById('logoutBtn').addEventListener('click', () => supabase.auth.signOut().then(() => location.reload()));
        
        loadData();
        renderAll();
    </script>
</body>
</html>
