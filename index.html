<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a1a">
    <title>Regaia Mission Control</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Loading & Login */
        #loading-screen, #login-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; padding: 20px;
        }
        #login-screen { display: none; }
        #login-screen h1 { font-size: 1.4rem; margin-bottom: 8px; }
        #login-screen p { color: #888; margin-bottom: 20px; font-size: 0.9rem; }
        .login-box {
            background: #242424; border: 1px solid #333; border-radius: 12px;
            padding: 20px; width: 100%; max-width: 320px;
        }
        .login-box input {
            width: 100%; background: #1a1a1a; border: 1px solid #444; border-radius: 8px;
            padding: 12px; color: #fff; font-size: 16px; margin-bottom: 10px;
        }
        .login-box input:focus { outline: none; border-color: #10b981; }
        .login-box button {
            width: 100%; background: #10b981; border: none; border-radius: 8px;
            padding: 12px; color: #fff; font-size: 1rem; font-weight: 600; cursor: pointer;
        }
        .login-box button:hover { background: #059669; }
        .login-error { color: #ef4444; font-size: 0.85rem; margin-bottom: 10px; display: none; }

        /* Dashboard */
        #dashboard {
            display: none;
            height: 100%;
            padding: 8px;
            grid-template-rows: auto 1fr;
            grid-template-columns: 1fr;
        }

        /* Header */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 4px; border-bottom: 1px solid #333; margin-bottom: 8px;
        }
        header h1 { font-size: 1rem; font-weight: 600; }
        .header-right { display: flex; align-items: center; gap: 10px; }
        .streak { background: #2a2a2a; padding: 4px 10px; border-radius: 12px; font-size: 0.75rem; }
        .streak span { color: #f59e0b; font-weight: 600; }
        .logout-btn {
            background: none; border: 1px solid #444; color: #888;
            padding: 4px 10px; border-radius: 6px; font-size: 0.7rem; cursor: pointer;
        }

        /* Main Grid */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto 1fr auto;
            gap: 8px;
            height: calc(100% - 50px);
            overflow: hidden;
        }

        /* Stats Row */
        .stats-row {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }
        .stat-card {
            background: #242424; border-radius: 8px; padding: 8px;
            border: 1px solid #333; text-align: center;
        }
        .stat-card h3 { color: #888; font-size: 0.65rem; margin-bottom: 4px; }
        .stat-card .value {
            display: flex; align-items: center; justify-content: center; gap: 4px;
        }
        .stat-card .value input {
            background: transparent; border: none; color: #fff;
            font-size: 1.1rem; font-weight: 700; width: 40px; text-align: center;
        }
        .stat-btn {
            background: #333; border: none; color: #888;
            width: 22px; height: 22px; border-radius: 4px; font-size: 0.9rem; cursor: pointer;
        }
        .stat-btn:active { background: #444; }

        /* Progress Section */
        .progress-section {
            grid-column: 1 / -1;
            background: #242424; border-radius: 8px; padding: 10px; border: 1px solid #333;
        }
        .progress-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
        }
        .progress-title { font-size: 0.8rem; font-weight: 600; }
        .progress-actions { display: flex; gap: 8px; }
        .progress-actions button {
            background: none; border: none; color: #666; font-size: 0.7rem; cursor: pointer;
        }
        .progress-actions button:hover { color: #fff; }
        .progress-bar { height: 6px; background: #333; border-radius: 3px; margin-bottom: 8px; }
        .progress-fill { height: 100%; background: #10b981; border-radius: 3px; transition: width 0.3s; }
        .checklist-row { display: flex; flex-wrap: wrap; gap: 6px; }
        .check-item {
            background: #2a2a2a; padding: 6px 8px; border-radius: 4px;
            display: flex; align-items: center; gap: 5px; font-size: 0.7rem;
            cursor: pointer; flex: 1 1 auto; min-width: 70px;
        }
        .check-item.checked { background: #10b981; color: #fff; }
        .check-item .check {
            width: 12px; height: 12px; border: 1px solid #555; border-radius: 2px; flex-shrink: 0;
        }
        .check-item.checked .check { border-color: #fff; background: #fff; }
        .check-item.checked .check::after {
            content: '‚úì'; color: #10b981; font-size: 8px;
            display: flex; align-items: center; justify-content: center; height: 100%;
        }
        .check-item input {
            background: transparent; border: none; color: inherit;
            font-size: 0.7rem; width: 100%; min-width: 50px;
        }
        .check-item input:focus { outline: none; }

        /* Kanban */
        .kanban-section {
            background: #242424; border-radius: 8px; padding: 8px; border: 1px solid #333;
            display: flex; flex-direction: column; overflow: hidden;
        }
        .kanban-title { font-size: 0.75rem; font-weight: 600; margin-bottom: 8px; }
        .kanban-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px;
            flex: 1; overflow: hidden;
        }
        .kanban-col {
            background: #1e1e1e; border-radius: 6px; padding: 6px;
            display: flex; flex-direction: column; overflow: hidden;
        }
        .kanban-col h4 {
            color: #888; font-size: 0.6rem; margin-bottom: 6px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .kanban-add { background: none; border: none; color: #666; font-size: 0.9rem; cursor: pointer; padding: 0; }
        .kanban-items { flex: 1; overflow-y: auto; }
        .kanban-item {
            background: #2a2a2a; padding: 6px 8px; border-radius: 4px; margin-bottom: 4px;
            font-size: 0.7rem; cursor: grab; display: flex; justify-content: space-between; align-items: center;
        }
        .kanban-item .delete {
            background: none; border: none; color: #666; font-size: 0.8rem; cursor: pointer;
            opacity: 0; padding: 0 0 0 4px;
        }
        .kanban-item:hover .delete { opacity: 1; }

        /* Right Panel */
        .right-panel {
            display: flex; flex-direction: column; gap: 8px; overflow: hidden;
        }
        .content-card {
            background: #242424; border-radius: 8px; padding: 8px; border: 1px solid #333;
        }
        .content-card h3 { color: #888; font-size: 0.65rem; margin-bottom: 6px; }
        .content-card input {
            width: 100%; background: #1e1e1e; border: 1px solid #333; border-radius: 4px;
            padding: 8px; color: #fff; font-size: 0.8rem;
        }
        .content-card input:focus { outline: none; border-color: #10b981; }

        /* Competitors */
        .competitor-section {
            grid-column: 1 / -1;
            background: #242424; border-radius: 8px; padding: 8px; border: 1px solid #333;
        }
        .competitor-section h3 { color: #888; font-size: 0.65rem; margin-bottom: 6px; }
        .competitor-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; }
        .competitor-item {
            background: #1e1e1e; border-radius: 4px; padding: 6px;
        }
        .competitor-item strong { color: #fff; font-size: 0.65rem; display: block; margin-bottom: 3px; }
        .competitor-item input {
            width: 100%; background: transparent; border: none;
            color: #888; font-size: 0.65rem;
        }
        .competitor-item input:focus { outline: none; color: #fff; }

        /* Desktop */
        @media (min-width: 768px) {
            #dashboard { padding: 16px; }
            header { padding: 12px 8px; margin-bottom: 12px; }
            header h1 { font-size: 1.2rem; }
            .main-grid { gap: 12px; height: calc(100% - 60px); }
            .stats-row { gap: 10px; }
            .stat-card { padding: 12px; }
            .stat-card h3 { font-size: 0.75rem; }
            .stat-card .value input { font-size: 1.4rem; width: 50px; }
            .stat-btn { width: 26px; height: 26px; }
            .progress-section { padding: 14px; }
            .progress-title { font-size: 0.9rem; }
            .check-item { padding: 8px 10px; font-size: 0.75rem; }
            .kanban-section { padding: 12px; }
            .kanban-title { font-size: 0.85rem; }
            .kanban-col h4 { font-size: 0.7rem; }
            .kanban-item { padding: 8px 10px; font-size: 0.8rem; }
            .content-card { padding: 12px; }
            .content-card h3 { font-size: 0.75rem; }
            .content-card input { padding: 10px; font-size: 0.85rem; }
            .competitor-grid { gap: 10px; }
            .competitor-item { padding: 10px; }
            .competitor-item strong { font-size: 0.75rem; }
            .competitor-item input { font-size: 0.75rem; }
        }

        /* Landscape mobile */
        @media (max-height: 500px) {
            .stats-row { gap: 4px; }
            .stat-card { padding: 6px; }
            .stat-card h3 { font-size: 0.6rem; margin-bottom: 2px; }
            .stat-card .value input { font-size: 1rem; }
            .stat-btn { width: 20px; height: 20px; font-size: 0.8rem; }
            .progress-section { padding: 6px; }
            .progress-bar { height: 4px; margin-bottom: 6px; }
            .check-item { padding: 4px 6px; font-size: 0.65rem; min-width: 60px; }
            .kanban-section { padding: 6px; }
            .kanban-title { font-size: 0.7rem; margin-bottom: 4px; }
        }

        /* Hide section */
        .hidden-section { display: none !important; }
    </style>
</head>
<body>
    <div id="loading-screen">Loading...</div>

    <div id="login-screen">
        <h1>üöÄ Regaia Mission Control</h1>
        <p>Sign in to access your dashboard</p>
        <div class="login-box">
            <div id="login-error" class="login-error"></div>
            <input type="email" id="login-email" placeholder="Email" autocomplete="email">
            <input type="password" id="login-password" placeholder="Password" autocomplete="current-password">
            <button id="login-btn">Sign In</button>
        </div>
    </div>

    <div id="dashboard">
        <header>
            <h1>üöÄ Regaia</h1>
            <div class="header-right">
                <div class="streak">üî• <span id="streak">0</span></div>
                <button id="logoutBtn" class="logout-btn">Out</button>
            </div>
        </header>

        <div class="main-grid">
            <div class="stats-row">
                <div class="stat-card"><h3>Players</h3><div class="value"><button class="stat-btn" data-stat="playersCurrent" data-delta="-1">‚àí</button><input type="text" id="playersCurrent" inputmode="numeric"><button class="stat-btn" data-stat="playersCurrent" data-delta="1">+</button></div></div>
                <div class="stat-card"><h3>Target</h3><div class="value"><button class="stat-btn" data-stat="playersTarget" data-delta="-10">‚àí</button><input type="text" id="playersTarget" inputmode="numeric"><button class="stat-btn" data-stat="playersTarget" data-delta="10">+</button></div></div>
                <div class="stat-card"><h3>Merchants</h3><div class="value"><button class="stat-btn" data-stat="merchantsCurrent" data-delta="-1">‚àí</button><input type="text" id="merchantsCurrent" inputmode="numeric"><button class="stat-btn" data-stat="merchantsCurrent" data-delta="1">+</button></div></div>
                <div class="stat-card"><h3>Day</h3><div class="value"><button class="stat-btn" data-stat="appDay" data-delta="-1">‚àí</button><input type="text" id="appDay" inputmode="numeric"><button class="stat-btn" data-stat="appDay" data-delta="1">+</button></div></div>
            </div>

            <div class="progress-section" id="progressSection">
                <div class="progress-header">
                    <div class="progress-title">üì± Status <span id="progressPercent">0%</span></div>
                    <div class="progress-actions">
                        <button id="editChecklistBtn">Edit</button>
                        <button id="hideProgressBtn">Hide</button>
                    </div>

                <div class="progress-bar"><div class="progress-fill" id="appProgress"></div></div>
                <div class="checklist-row" id="checklistRow"></div>
            </div>

            <div class="kanban-section">
                <div class="kanban-title">üè™ Merchants</div>
                <div class="kanban-grid">
                    <div class="kanban-col"><h4>TODO <button class="kanban-add" data-col="todo">+</button></h4><div class="kanban-items" id="kanban-todo"></div></div>
                    <div class="kanban-col"><h4>WIP <button class="kanban-add" data-col="progress">+</button></h4><div class="kanban-items" id="kanban-progress"></div></div>
                    <div class="kanban-col"><h4>DONE <button class="kanban-add" data-col="done">+</button></h4><div class="kanban-items" id="kanban-done"></div></div>
                </div>
            </div>

            <div class="right-panel">
                <div class="content-card"><h3>TODAY</h3><input type="text" id="contentToday" placeholder="Today's content..."></div>
                <div class="content-card"><h3>TOMORROW</h3><input type="text" id="contentTomorrow" placeholder="Tomorrow's content..."></div>
                <div class="content-card"><h3>üéØ TASK</h3><input type="text" id="todaysTask" placeholder="Main task..."></div>
            </div>

            <div class="competitor-section">
                <h3>üîç COMPETITORS</h3>
                <div class="competitor-grid">
                    <div class="competitor-item"><strong>Pokemon GO</strong><input type="text" id="competitor0" placeholder="Notes..."></div>
                    <div class="competitor-item"><strong>Starbucks</strong><input type="text" id="competitor1" placeholder="Notes..."></div>
                    <div class="competitor-item"><strong>Stepn</strong><input type="text" id="competitor2" placeholder="Notes..."></div>
                    <div class="competitor-item"><strong>Local SEA</strong><input type="text" id="competitor3" placeholder="Notes..."></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://fkhyriqnxpnckwoxafrv.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZraHlyaXFueHBuY2t3b3hhZnJ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk5ODYxOTMsImV4cCI6MjA4NTU2MjE5M30._c5ZLJoJpvdzumz4HT8PbqvAUO0nO3DJOtq8EMFtd6E';

        let supabaseClient = null;
        try {
            if (typeof supabase !== 'undefined' && supabase.createClient) {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            }
        } catch(e) { console.warn('Supabase init failed:', e); }

        let data = {
            streak: 0, appDay: 3, playersCurrent: 0, playersTarget: 100, merchantsCurrent: 2,
            checklist: [
                {label:'App Submitted',checked:true},
                {label:'IAP Ready',checked:true},
                {label:'ASO Done',checked:false},
                {label:'Press Kit',checked:false},
                {label:'Launch!',checked:false}
            ],
            merchants: { todo: ['Gaming Cafe A', 'Gaming Cafe B'], progress: [], done: [] },
            contentToday: '', contentTomorrow: '', todaysTask: '',
            competitors: ['', '', '', ''],
            hideProgress: false,
            editingChecklist: false
        };

        let currentUser = null;

        // UI State
        function showLoading() {
            document.getElementById('loading-screen').style.display = 'flex';
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'none';
        }
        function showLogin() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
        }
        function showDashboard() {
            document.getElementById('loading-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'grid';
        }
        function showLoginError(msg) {
            const el = document.getElementById('login-error');
            el.textContent = msg; el.style.display = 'block';
        }
        function hideLoginError() {
            document.getElementById('login-error').style.display = 'none';
        }

        // Auth
        async function checkAuth() {
            if (!supabaseClient) { showLogin(); return; }
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session?.user) {
                    currentUser = session.user;
                    showDashboard(); loadData(); renderAll(); loadFromSupabase();
                } else { showLogin(); }
            } catch(e) { showLogin(); }
        }

        async function handleLogin() {
            hideLoginError();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            if (!email || !password) { showLoginError('Enter email and password'); return; }
            try {
                const { data: d, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) { showLoginError(error.message); }
                else if (d.user) {
                    currentUser = d.user;
                    showDashboard(); loadData(); renderAll(); loadFromSupabase();
                }
            } catch(e) { showLoginError('Login failed'); }
        }

        if (supabaseClient) {
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    currentUser = session.user;
                    showDashboard(); loadData(); renderAll(); loadFromSupabase();
                } else if (event === 'SIGNED_OUT') {
                    currentUser = null; showLogin();
                }
            });
        }

        // Data
        function loadData() {
            const local = localStorage.getItem('regaia_dashboard');
            if (local) {
                try { data = { ...data, ...JSON.parse(local) }; } catch(e) {}
            }
        }

        function saveData() {
            localStorage.setItem('regaia_dashboard', JSON.stringify(data));
            syncToSupabase();
        }

        function syncToSupabase() {
            if (!supabaseClient) return;
            supabaseClient.from('regaia_dashboard').upsert({
                id: 'main', data: data, updated_at: new Date().toISOString()
            }).then(r => { if (r.error) console.warn('Sync error:', r.error.message); });
        }

        function loadFromSupabase() {
            if (!supabaseClient) return;
            supabaseClient.from('regaia_dashboard').select('data').eq('id', 'main').maybeSingle()
                .then(r => {
                    if (r.data?.data) {
                        data = { ...data, ...r.data.data };
                        localStorage.setItem('regaia_dashboard', JSON.stringify(data));
                        renderAll();
                    }
                });
        }

        // Render
        function renderAll() {
            document.getElementById('streak').textContent = data.streak;
            document.getElementById('playersCurrent').value = data.playersCurrent;
            document.getElementById('playersTarget').value = data.playersTarget;
            document.getElementById('merchantsCurrent').value = data.merchantsCurrent;
            document.getElementById('appDay').value = data.appDay;

            // Progress
            const section = document.getElementById('progressSection');
            section.classList.toggle('hidden-section', data.hideProgress);
            document.getElementById('hideProgressBtn').textContent = data.hideProgress ? 'Show' : 'Hide';

            const checked = data.checklist.filter(c => c.checked).length;
            const percent = Math.round((checked / data.checklist.length) * 100);
            document.getElementById('appProgress').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = percent + '%';

            const editBtn = document.getElementById('editChecklistBtn');
            editBtn.textContent = data.editingChecklist ? 'Done' : 'Edit';

            document.getElementById('checklistRow').innerHTML = data.checklist.map((item, idx) =>
                data.editingChecklist
                    ? `<div class="check-item ${item.checked ? 'checked' : ''}" data-idx="${idx}">
                        <div class="check"></div>
                        <input type="text" value="${item.label}" data-idx="${idx}" class="checklist-label">
                       </div>`
                    : `<div class="check-item ${item.checked ? 'checked' : ''}" data-idx="${idx}">
                        <div class="check"></div><span>${item.label}</span>
                       </div>`
            ).join('');

            // Content
            document.getElementById('contentToday').value = data.contentToday || '';
            document.getElementById('contentTomorrow').value = data.contentTomorrow || '';
            document.getElementById('todaysTask').value = data.todaysTask || '';

            // Competitors
            for (let i = 0; i < 4; i++) {
                document.getElementById('competitor' + i).value = data.competitors[i] || '';
            }

            renderKanban();
        }

        function renderKanban() {
            ['todo', 'progress', 'done'].forEach(col => {
                const items = data.merchants[col] || [];
                document.getElementById('kanban-' + col).innerHTML = items.map((text, idx) =>
                    `<div class="kanban-item" data-col="${col}" data-idx="${idx}">
                        <span>${text}</span>
                        <button class="delete" data-col="${col}" data-idx="${idx}">√ó</button>
                    </div>`
                ).join('');
            });

            ['todo', 'progress', 'done'].forEach(col => {
                new Sortable(document.getElementById('kanban-' + col), {
                    group: 'merchants', animation: 150,
                    onEnd: evt => {
                        const fromCol = evt.from.id.replace('kanban-', '');
                        const toCol = evt.to.id.replace('kanban-', '');
                        moveTask(fromCol, toCol, evt.oldIndex, evt.newIndex);
                    }
                });
            });
        }

        // Actions
        function adjustStat(stat, delta) {
            data[stat] = Math.max(0, (data[stat] || 0) + delta);
            document.getElementById(stat).value = data[stat];
            saveData();
        }

        function toggleCheck(idx) {
            data.checklist[idx].checked = !data.checklist[idx].checked;
            renderAll(); saveData();
        }

        function addTask(col) {
            const text = prompt('New merchant:');
            if (text) {
                if (!data.merchants[col]) data.merchants[col] = [];
                data.merchants[col].push(text);
                renderAll(); saveData();
            }
        }

        function deleteTask(col, idx) {
            data.merchants[col].splice(idx, 1);
            renderAll(); saveData();
        }

        function moveTask(fromCol, toCol, fromIdx, toIdx) {
            const item = data.merchants[fromCol][fromIdx];
            data.merchants[fromCol].splice(fromIdx, 1);
            if (!data.merchants[toCol]) data.merchants[toCol] = [];
            data.merchants[toCol].splice(toIdx, 0, item);
            saveData();
        }

        // Events
        document.addEventListener('click', e => {
            const t = e.target;

            if (t.classList.contains('stat-btn')) {
                adjustStat(t.dataset.stat, parseInt(t.dataset.delta));
                return;
            }

            if (t.classList.contains('kanban-add')) {
                addTask(t.dataset.col);
                return;
            }

            if (t.classList.contains('delete')) {
                deleteTask(t.dataset.col, parseInt(t.dataset.idx));
                return;
            }

            if ((t.classList.contains('check-item') || t.closest('.check-item')) && !data.editingChecklist) {
                const el = t.classList.contains('check-item') ? t : t.closest('.check-item');
                if (!t.classList.contains('checklist-label')) {
                    toggleCheck(parseInt(el.dataset.idx));
                }
                return;
            }
        });

        document.addEventListener('change', e => {
            const t = e.target;
            if (t.classList.contains('checklist-label')) {
                data.checklist[parseInt(t.dataset.idx)].label = t.value;
                saveData();
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            if (supabaseClient) await supabaseClient.auth.signOut();
            localStorage.removeItem('regaia_dashboard');
            currentUser = null; showLogin();
        });

        document.getElementById('editChecklistBtn').addEventListener('click', () => {
            data.editingChecklist = !data.editingChecklist;
            renderAll();
        });

        document.getElementById('hideProgressBtn').addEventListener('click', () => {
            data.hideProgress = !data.hideProgress;
            renderAll(); saveData();
        });

        document.getElementById('login-btn').addEventListener('click', handleLogin);
        document.getElementById('login-password').addEventListener('keypress', e => {
            if (e.key === 'Enter') handleLogin();
        });
        document.getElementById('login-email').addEventListener('keypress', e => {
            if (e.key === 'Enter') document.getElementById('login-password').focus();
        });

        ['contentToday', 'contentTomorrow', 'todaysTask'].forEach(id => {
            document.getElementById(id).addEventListener('change', function() {
                data[id] = this.value; saveData();
            });
        });

        ['competitor0', 'competitor1', 'competitor2', 'competitor3'].forEach((id, idx) => {
            document.getElementById(id).addEventListener('change', function() {
                if (!data.competitors) data.competitors = ['', '', '', ''];
                data.competitors[idx] = this.value; saveData();
            });
        });

        ['playersCurrent', 'playersTarget', 'merchantsCurrent', 'appDay'].forEach(id => {
            document.getElementById(id).addEventListener('change', function() {
                data[id] = parseInt(this.value) || 0; saveData();
            });
        });

        // PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => {});
        }

        // Init
        checkAuth();
    </script>
</body>
</html>
